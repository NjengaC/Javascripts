{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <header>
            <div class="kichwa">
            <h1> Log in to use your set details <br> Or continue below to send and fill in new details</h1>
            </div>
            <nav>
                <ul id="reg">
                    <li id=><a href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </nav>
        </header>
    <h1>Login</h1>
    <form method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock content %}
